NotNull = {0} não pode ser nulo
Email = {0} deve ser um endereço de email válido. Ex. usuario@email.com
PositiveOrZero = {0} deve ser um valor maior ou igual a 0
#NotBlank.nome  = Informe um nome, porque é obrigatório #mais especifico, tem precedencia sobre a forma acima
#javax.validation.constraints.PositiveOrZero.message=deve ser um número positivo
